<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1 class="c1">Registration Form</h1>
    <marquee><h2 class="c2">Fill All The Details Below</h2></marquee>

    <form>
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input id="fname" type="text" placeholder="Enter Your First Name">
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" placeholder="Enter Your Last Name">
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input id="email" type="email" placeholder="Enter your Email address">
      </div>

      <div class="form-group">
        <label for="date">Enter Date:</label>
        <input id="date" type="date">
      </div>

      <div class="form-group">
        <label for="username">Choose a Username:</label>
        <input id="username" type="text" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="number">Enter Your Number:</label>
        <input id="number" type="tel" placeholder="Enter your number">
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Subscription Plan:</label>
        <label><input type="radio" name="plan" value="basic"> Basic</label>
        <label><input type="radio" name="plan" value="paid"> Paid</label>
        <label><input type="radio" name="plan" value="pro"> Pro</label>
        <label><input type="radio" name="plan" value="pro"> Paid + Pro</label>
      </div>

      <div class="form-group">
        <label for="country">Choose Your Country:</label>
        <select id="country" name="countries">
          <option value="india">India</option>
          <option value="canada">Canada</option>
          <option value="newyork">New York</option>
          <option value="italy">Italy</option>
          <option value="amsterdam">Amsterdam</option>
        </select>
      </div>

      <div class="form-group">
        <label>Courses:</label>
        <label><input type="checkbox" name="courses" value="BTECH"> BTECH</label>
        <label><input type="checkbox" name="courses" value="MTECH"> MTECH</label>
        <label><input type="checkbox" name="courses" value="BCA"> BCA</label>
        <label><input type="checkbox" name="courses" value="MCA"> MCA</label>
      </div>

      <div class="form-group">
        <label for="fileupload">Upload Your File:</label>
        <input type="file" id="fileupload">
      </div>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
