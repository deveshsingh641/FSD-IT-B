<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="download.png">
    <link rel="stylesheet" href="../CSS/style2.css">
    
</head>
<body>

<div class="form-container">
    <h1>Register Here</h1>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" class="input-field" placeholder="Enter your mobile number">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="input-field" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" class="input-field"> </div>

        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" class="input-field" placeholder="Enter your current address"></textarea>
        </div>

        <div class="form-group">
            <label for="branch">Branch:</label>
            <select id="branch" class="input-field">
                <option value="" disabled selected>CSE</option>
                <option value="cse">CSE</option>
                <option value="ece">ECE</option>
                <option value="me">ME</option>
                <option value="ce">CE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="semester">Semester:</label>
            <select id="semester" class="input-field">
                <option value="" disabled selected>I</option>
                <option value="1">I</option>
                <option value="2">II</option>
                <option value="3">III</option>
                <option value="4">IV</option>
            </select>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-register">Register</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
